<div class="container">
  <h2 class="text-center">Register Form</h2>
  <div *ngIf="isLoading" style="text-align: center;">
    <app-LoadingSpinner></app-LoadingSpinner>
  </div>
  <form #register="ngForm" (ngSubmit)="handleForm(register)"> 
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control my-2" name="name" placeholder="Name" [(ngModel)]="user.name"
      #name="ngModel" required minlength="3">
      <div class="alert alert-danger my-2" *ngIf="name.invalid && name.touched">
        <li *ngIf="name.errors?.['required']">Name Required</li>
        <li *ngIf="name.errors?.['minLength']">Minimum Length 3chr</li>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control my-2" name="email" placeholder="email" [(ngModel)]="user.email"
      #email="ngModel" required>
      <div class="alert alert-danger my-2" *ngIf="email.invalid && email.touched">
        <li *ngIf="email.errors?.['required']">email Required</li>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control my-2" name="password" placeholder="password" [(ngModel)]="user.password"
      #password="ngModel" required >
      <div class="alert alert-danger my-2" *ngIf="password.invalid && password.touched">
        <li *ngIf="password.errors?.['required']">Name Required</li>
      </div>
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <input type="text" class="form-control my-2" name="gender" placeholder="gender" ngModel required>
    </div>
    <div class="form-group">
      <label for="dateOfBirth">Date of Birth:</label>
      <input type="date" class="form-control my-2" name="dateOfBirth" placeholder="date" ngModel required>
    </div>
    <button class="btn btn-success">Submit</button>
  </form>
  <div class="alert alert-danger" *ngIf="error">
    {{error}}
  </div>
</div>
